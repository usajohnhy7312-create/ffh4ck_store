<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rajesh Gaming Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white font-sans">

<!-- LANDING VIEW -->
<div id="landing" class="flex flex-col items-center justify-center min-h-screen text-center p-6 space-y-8 bg-gradient-to-br from-slate-900 to-black">
  <div class="space-y-4">
    <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-orange-500">
      Rajesh Gaming Store
    </h1>
    <p class="text-xl text-gray-400">Premium Digital Assets & Gaming Tools</p>

    <div class="flex items-center justify-center space-x-2 text-sm text-gray-500">
      <span>Seller: Rajesh</span>
      <span class="w-1 h-1 bg-gray-500 rounded-full"></span>
      <a href="#" class="text-blue-400 hover:underline">Follow on Instagram</a>
    </div>

    <div class="inline-block px-4 py-2 bg-slate-800 rounded-full border border-slate-700">
      <span class="text-green-400 font-bold">15,000+</span> Satisfied Users
    </div>
  </div>

  <button onclick="showAuth()" class="px-8 py-4 bg-red-600 hover:bg-red-700 rounded-lg text-xl font-bold">
    ENTER STORE
  </button>
</div>

<!-- AUTH VIEW -->
<div id="auth" class="hidden min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-slate-900 p-8 rounded-2xl border border-slate-800 space-y-6">
    <div class="text-center">
      <h2 class="text-3xl font-bold">Welcome Back</h2>
      <p class="text-gray-400">Sign in to access the store</p>
    </div>

    <form onsubmit="login(event)" class="space-y-4">
      <input required type="text" placeholder="Email or Phone"
        class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3">
      <input required type="password" placeholder="Password"
        class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3">
      <button class="w-full bg-red-600 py-3 rounded-lg font-bold">
        LOGIN / SIGN UP
      </button>
    </form>
  </div>
</div>

<!-- STORE VIEW -->
<div id="store" class="hidden min-h-screen p-4">
  <h2 class="text-xl font-bold text-red-500 mb-6">Rajesh Store</h2>

  <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">

    <div class="bg-slate-900 border border-slate-800 rounded-xl p-4 space-y-4">
      <img src="https://placehold.co/600x400/0f172a/ef4444?text=HAXXCKER+PRO"
        class="rounded-lg">
      <h3 class="font-bold">HAXXCKER PRO INJECTOR</h3>
      <p class="text-green-400">Only 1227 Keys Available</p>
      <button class="w-full bg-white text-black font-bold py-2 rounded">
        BUY NOW
      </button>
    </div>

  </div>
</div>

<script>
function showAuth() {
  document.getElementById("landing").classList.add("hidden");
  document.getElementById("auth").classList.remove("hidden");
}

function login(e) {
  e.preventDefault();
  document.getElementById("auth").classList.add("hidden");
  document.getElementById("store").classList.remove("hidden");
}
</script>

</body>
</html>
