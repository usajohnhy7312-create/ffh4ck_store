<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Rajesh Gaming Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .gradient-text {
      background: linear-gradient(to right, #ef4444, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body class="bg-slate-950 text-white font-sans min-h-screen">

  <!-- LANDING -->
  <div id="view-landing" class="view flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-slate-900 to-black p-6 text-center space-y-8">
    <div class="space-y-4">
      <h1 class="text-5xl font-bold gradient-text">Rajesh Gaming Store</h1>
      <p class="text-xl text-gray-400">Premium Digital Assets & Gaming Tools</p>
      <div class="flex items-center justify-center space-x-2 text-sm text-gray-500">
        <span>Seller: Rajesh</span>
        <span class="w-1 h-1 bg-gray-500 rounded-full"></span>
        <a href="#" class="text-blue-400 hover:underline">Follow on Instagram</a>
      </div>
      <div class="inline-block px-4 py-2 bg-slate-800 rounded-full border border-slate-700">
        <span class="text-green-400 font-bold">15,000+</span> Satisfied Users
      </div>
    </div>
    <button onclick="showView('auth')" class="px-8 py-4 bg-red-600 hover:bg-red-700 rounded-lg text-xl font-bold shadow-lg shadow-red-900/50 transition-all">
      ENTER STORE
    </button>
  </div>

  <!-- AUTH / LOGIN -->
  <div id="view-auth" class="view hidden min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-2xl space-y-6">
      <div class="text-center">
        <h2 class="text-3xl font-bold text-white">Welcome Back</h2>
        <p class="text-gray-400">Sign in to access the store</p>
      </div>
      <div id="auth-processing" class="hidden flex flex-col items-center justify-center py-10 space-y-4">
        <div class="w-12 h-12 border-4 border-red-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-gray-400">Verifying Credentials...</p>
      </div>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-1">Email or Phone</label>
          <input required type="text" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-red-500 outline-none" placeholder="Enter your details" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-1">Password</label>
          <input required type="password" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-red-500 outline-none" placeholder="••••••••" />
        </div>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition-colors">
          LOGIN / SIGN UP
        </button>
        <p class="text-xs text-center text-gray-500">One-time login. You will remain logged in.</p>
      </form>
    </div>
  </div>

  <!-- STORE -->
  <div id="view-store" class="view hidden min-h-screen pb-20">
    <header class="sticky top-0 z-10 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 p-4 flex justify-between items-center">
      <h2 class="text-xl font-bold text-red-500">Rajesh Store</h2>
      <div class="flex space-x-4">
        <button onclick="showView('history')" class="p-2 bg-slate-800 rounded-full hover:bg-slate-700">
          <i class="fas fa-history text-xl"></i>
        </button>
        <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center font-bold">R</div>
      </div>
    </header>
    <div class="p-4 grid gap-4 md:grid-cols-2 lg:grid-cols-3" id="products-grid"></div>
  </div>

  <!-- DETAILS -->
  <div id="view-details" class="view hidden min-h-screen">
    <header class="p-4 flex items-center space-x-4 border-b border-slate-800">
      <button onclick="showView('store')" class="p-2 hover:bg-slate-800 rounded-full"><i class="fas fa-arrow-left"></i></button>
      <h2 class="font-bold text-lg">Product Details</h2>
    </header>
    <div class="p-6 space-y-6 max-w-2xl mx-auto">
      <div class="text-center space-y-4">
        <div class="w-full h-64 bg-slate-800 rounded-xl overflow-hidden">
          <img id="detail-image" src="" alt="" class="w-full h-full object-cover" />
        </div>
        <h1 id="detail-name" class="text-2xl font-bold"></h1>
      </div>
      <div class="bg-slate-900 rounded-xl p-4 space-y-3 border border-slate-800">
        <h3 class="text-gray-400 text-sm font-bold uppercase tracking-wider">Features</h3>
        <ul id="detail-features" class="space-y-2"></ul>
      </div>
      <div class="space-y-3">
        <label class="text-sm text-gray-400 font-bold uppercase">Select Duration</label>
        <div class="grid grid-cols-3 gap-3">
          <button onclick="selectDuration(10)" class="duration-btn py-3 rounded-lg border font-bold transition-all bg-slate-900 border-slate-800 text-gray-400 hover:bg-slate-800">10 Days</button>
          <button onclick="selectDuration(20)" class="duration-btn py-3 rounded-lg border font-bold transition-all bg-slate-900 border-slate-800 text-gray-400 hover:bg-slate-800">20 Days</button>
          <button onclick="selectDuration(30)" class="duration-btn py-3 rounded-lg border font-bold transition-all bg-slate-900 border-slate-800 text-gray-400 hover:bg-slate-800">30 Days</button>
        </div>
      </div>
      <div class="flex items-center justify-between bg-slate-900 p-4 rounded-xl border border-slate-800">
        <span class="text-gray-400">Total Price</span>
        <span id="detail-price" class="text-2xl font-bold text-green-400">₹0</span>
      </div>
      <button onclick="showView('checkout')" class="w-full bg-red-600 hover:bg-red-700 py-4 rounded-xl font-bold text-lg shadow-lg shadow-red-900/30">
        ORDER NOW
      </button>
    </div>
  </div>

  <!-- CHECKOUT, SUCCESS, HISTORY sections same as before – copy from previous if needed -->

  <script>
    let currentView = 'landing';
    let selectedProduct = null;
    let selectedDuration = 10;
    let orders = [];

    const products = [
      {
        id: 1,
        name: "HRXXCKER PRO V7",
        image: "https://i.postimg.cc/yV04CPZV/933907.jpg",
        keys: 1227,
        p10: 550, p20: 1050, p30: 1450,
        features: ["HEADSHOT HACK", "ESP LINE LOCATION", "ESP NAME", "ESP HEALTH", "STREAMER MODE", "HIDE FROM SCREEN CAPTURE", "AIM FOV 360°"]
      },
      {
        id: 2,
        name: "BR MODS",
        image: "https://i.postimg.cc/LScd6GT4/43242243.jpg",  // ← 2nd image replaced
        keys: 371,
        p10: 400, p20: 750, p30: 1050,
        features: ["AIM KILL","AIM MAGNET","SILENT AIM","AIMBOT LIGHT","SPEED TIMER","GHOST HACK","ESP LINE LOCATION","ESP NAME","ESP HEALTH","CS / BR RANK WORKING"]
      },
      {
        id: 3,
        name: "PATO TEAM",
        image: "https://i.postimg.cc/GrxMwfSc/34133154.jpg",  // ← 3rd image replaced
        keys: 2611,
        p10: 550, p20: 1050, p30: 1450,
        features: ["AIM KILL","AIM MAGNET","SILENT AIM","AIMBOT LIGHT","SPEED TIMER","GHOST HACK","ESP LINE LOCATION","ESP NAME","ESP HEALTH","CS / BR RANK WORKING"]
      },
      {
        id: 4,
        name: "Drip Client",
        image: "https://i.postimg.cc/NYkXjvc6/images-(11).jpg",  // ← 4th image replaced
        keys: 738,
        p10: 150, p20: 300, p30: 450,
        features: ["AIM KILL","AIM MAGNET","SILENT AIM","AIMBOT LIGHT","SPEED TIMER","GHOST HACK","ESP LINE LOCATION","ESP NAME","ESP HEALTH","CS / BR RANK WORKING"]
      },
      {
        id: 5,
        name: "HG CHEATS",
        image: "https://i.postimg.cc/pRk18SD1/635225252.jpg",  // ← 5th image replaced
        keys: 572,
        p10: 499, p20: 759, p30: 999,
        features: ["AIM KILL","AIM MAGNET","SILENT AIM","AIMBOT LIGHT","SPEED TIMER","GHOST HACK","ESP LINE LOCATION","ESP NAME","ESP HEALTH","CS / BR RANK WORKING"]
      },
      {
        id: 6,
        name: "XERA PANEL",
        image: "https://i.postimg.cc/pVH1YbG8/14225322.jpg",  // ← 6th image replaced
        keys: 102,
        p10: 450, p20: 750, p30: 1000,
        features: ["AIM KILL","AIM MAGNET","SILENT AIM","AIMBOT LIGHT","SPEED TIMER","GHOST HACK","ESP LINE LOCATION","ESP NAME","ESP HEALTH","CS / BR RANK WORKING"]
      },
      {
        id: 7,
        name: "TWISTER PANEL",
        image: "https://i.postimg.cc/csTHN0YZ/1771689416858.jpg",  // ← 7th image replaced
        keys: 917,
        p10: 250, p20: 450, p30: 700,
        features: ["AIM KILL","AIM MAGNET","SILENT AIM","AIMBOT LIGHT","SPEED TIMER","GHOST HACK","ESP LINE LOCATION","ESP NAME","ESP HEALTH","CS / BR RANK WORKING"]
      }
    ];

    // Baaki script same hai (showView, renderStore, selectProduct, etc.) – previous code se copy kar le

    function showView(viewName) {
      document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
      document.getElementById(`view-${viewName}`).classList.remove('hidden');
      currentView = viewName;
      if (viewName === 'store') renderStore();
      if (viewName === 'details') renderDetails();
      if (viewName === 'checkout') renderCheckout();
      if (viewName === 'history') renderHistory();
    }

    function renderStore() {
      const container = document.getElementById('products-grid');
      container.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'bg-slate-900 border border-slate-800 rounded-xl p-4 flex flex-col space-y-4 hover:border-red-500/50 transition-colors';
        card.innerHTML = `
          <div class="h-40 w-full overflow-hidden rounded-lg bg-slate-800">
            <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover" loading="lazy">
          </div>
          <div>
            <h3 class="text-lg font-bold">${p.name}</h3>
            <p class="text-sm text-green-400 font-mono">Only ${p.keys} Keys Available</p>
          </div>
          <button onclick="selectProduct(${p.id})" class="mt-auto w-full bg-white text-black font-bold py-2 rounded hover:bg-gray-200">
            BUY NOW
          </button>
        `;
        container.appendChild(card);
      });
    }

    // ... (baaki functions jaise selectProduct, renderDetails, selectDuration, updatePrice, renderCheckout, placeOrder, renderHistory, copyToClipboard same rakh)

    // Login simulation
    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      document.getElementById('auth-processing').classList.remove('hidden');
      document.querySelector('#view-auth form').classList.add('hidden');
      setTimeout(() => showView('store'), 2000);
    });

    document.getElementById('utr-input').addEventListener('input', e => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0,12);
      checkPlaceOrderButton();
    });
    document.getElementById('phone-input').addEventListener('input', checkPlaceOrderButton);

    function checkPlaceOrderButton() {
      const utr = document.getElementById('utr-input')?.value || '';
      const phone = document.getElementById('phone-input')?.value || '';
      const btn = document.getElementById('place-order-btn');
      if (btn) btn.disabled = (utr.length !== 12 || !phone);
    }

    // Start
    showView('landing');
  </script>
</body>
</html>
